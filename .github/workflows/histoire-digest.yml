name: Histoire Digest - Revue Quotidienne

on:
  # ExÃ©cution quotidienne Ã  8h00 UTC (9h00 CET / 10h00 CEST)
  schedule:
    - cron: '0 8 * * *'

  # Permet l'exÃ©cution manuelle
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: claude/history-news-digest-39YCH

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: histoire-digest/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./histoire-digest
        run: npm ci

      - name: ğŸ” Run Histoire Digest
        working-directory: ./histoire-digest
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
        run: npm start

      - name: ğŸ’¾ Commit seen items (if changed)
        working-directory: ./histoire-digest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/seen.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“š Update seen items - $(date +'%Y-%m-%d')"
          git push || true
